<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tipCalculatorForm.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <form>
    <div class="container">
        <div class="card">
            <h1 class="header">Tip Calculator</h1>
            <div class="line_break"></div>
            <label for="cost">Cost ($)</label>
            <input type="text" class="cost" name="cost" id="costycost" placeholder="Enter the bill amount">
            <!-- <label for="tax">Tax (%)</label>
            <input type="text" class="tax" name="tax" id="taxytax" placeholder="tax percentage"> -->
            <label for="tip">Tip (%)</label>
            <div></div>     
            <input type="text" class="tip" name="tip" id="tipytip" placeholder="Enter tip percentage">
            <div></div>
            <!-- event handler -->
            <button onclick="validate" type="submit">CALCULATE TOTAL</button>
    </form>
            <h3 >Total amount of the bill (with tip) is: </h3>
            <h3 class="total"></h3>
            <div></div>
            <ul class="previous-tips">

            </ul>
            
        </div>
        <div>
        <p>Thank you for tipping!</p>
        </div>
    </div>
    
<script>
    function newFunction(num) {
        return "$" + num.toFixed(2).replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
        }

    function tipCalc(){
        const billCost = document.querySelector("#costycost").value
        const billCostConverted = parseInt(billCost)
        const tipAmount = document.querySelector("#tipytip").value
        const tipAmountConverted = parseInt(tipAmount)
        const tipTotal = billCostConverted * (tipAmountConverted / 100)
        const amountPaid = billCostConverted + tipTotal
        const convertedAmountPaid = newFunction(amountPaid)
        const displayValue = document.querySelector(".total")
        displayValue.innerText = convertedAmountPaid

        
        const grabList = document.querySelector(".prev-tips")
        const listItem = document.createElement("li")
        listItem.innerText = tipTotal
        grabList.append(listItem)
        const submitBtn = document.querySelector(".button")
        submitBtn.addEventListener('click', function(){
        tipCalc()
})
        
    }
    const form = document.getElementsByTagName("form");

    const validate = form.addEventListener("submit", (event) => {
        event.preventDefault();
        const costInput = document.querySelector(".cost");
        const tipInput = document.querySelector(".tip");
        if (!validateNumber(costInput.value)) {   
            // event.preventDefault();
            alert("Please enter in a value that only contains numbers");
        }
        else {
            tipCalc()
    }})
    
    const validateNumber = (input) => {
    myRegex = /(\d+(?:\.\d+)?)/;
    return myRegex.test(input);
};
    
    enterInpt.addEventListener('keydown', function(e){
    if (e.keyCode === 13){
        tipCalc()
    }
});
</script>  
</body>    
</html>
