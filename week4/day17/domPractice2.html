<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <h1 class= "header">Dom practice 2</h1>
        <label for="number">Number</label>
        <input onchange="" class="input" name="number">
        <button onclick="displayValue()" 
        class="button">Submit</button>
        <h3>Your number is:</h3>
        <p class="displayNumber"></p>
    </div>
</body>
<script>
    function displayValue(){
        const numberTheyEntered = document.querySelector(".input").value
        console.log(numberTheyEntered)
        const paragraphTargeted = document.querySelector(".displayNumber")
        
        paragraphTargeted.innerHTML = numberTheyEntered
}
</script>
</html>
